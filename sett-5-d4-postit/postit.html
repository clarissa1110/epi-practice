<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <title>Esempio di lavagna con Post It</title>
    <meta name="description" content="Creazione di una lavagna con post animati al rollover">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/postit.css">
</head>

<body>
    <header>
        <h1>Come creare dei post-it animati</h1>
    </header>

    <main>
        <div id="container">
            <div class="cell">
                <div class="giallo">
                    <h2>Task &num;1</h2>
                    <p> Creare i postit</p>
                </div>
            </div>
            <div class="cell">
                <div class="verde">
                    <h2>Task &num;2</h2>
                    <p>Colorarli</p>
                </div>
            </div>
            <div class="cell">
                <div class="viola">
                    <h2>Task &num;3</h2>
                    <p>Affiancarli</p>
                </div>
            </div>
            <div class="cell">
                <div class="verde">
                    <h2>Task &num;4</h2>
                    <p>Spaziarli</p>
                </div>
            </div>
            <div class="cell">
                <div class="giallo">
                    <h2>Task &num;5</h2>
                    <p>Ombreggiarli</p>
                </div>
            </div>
            <div class="cell">
                <div class="viola">
                    <h2>Task &num;6</h2>
                    <p>Ruotarli</p>
                </div>
            </div>
            <div class="cell">
                <div class="giallo">
                    <h2>Task &num;7</h2>
                    <p>Animarli</p>
                </div>
            </div>
            <div class="cell">
                <div class="verde">
                    <h2>Task &num;8</h2>
                    <p>Testarli</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
